<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Spark Summit 2015</title>
    <link rel="stylesheet" href="../../css/reveal.css">
    <link rel="stylesheet" href="../../css/theme/white.css" id="theme">
    <link rel="stylesheet" href="../../lib/css/zenburn.css">
</head>

<body>
<div class="reveal">
    <div class="slides">
        <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
        <section data-markdown="titlepage.md" data-separator="---" data-separator-vertical="--"
                 data-background="img/header_bg.jpg"></section>
                 
        <section data-markdown="outline.md" data-separator="---" data-separator-vertical="--"
                 data-background-color="#B5D6E8"></section>
        
        <section data-markdown="introduction.md" data-separator="---" data-separator-vertical="--"
                 data-background-color="#B5D6E8"></section>

         <section data-markdown="trends.md" data-separator="---" data-separator-vertical="--"
                 data-background-color="#B5D6E8"></section>


         <section data-markdown="future.md" data-separator="---" data-separator-vertical="--"
                 data-background-color="#B5D6E8"></section>
    </div>
</div>

<script src="../../lib/js/head.min.js"></script>
<script src="../../js/reveal.js"></script>

<script>
    Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,

        // Optional libraries used to extend on reveal.js
        dependencies: [
            {
                src: '../../lib/js/classList.js', condition: function () {
                return !document.body.classList;
            }
            },
            {
                src: '../../plugin/markdown/marked.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '../../plugin/markdown/markdown.js', condition: function () {
                return !!document.querySelector('[data-markdown]');
            }
            },
            {
                src: '../../plugin/highlight/highlight.js', async: true, callback: function () {
                hljs.initHighlightingOnLoad();
            }
            },
            {src: '../../plugin/notes/notes.js'}
        ]
    });
</script>
</body>
</html>
